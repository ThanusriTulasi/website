<body class="pu">
    <form class="f" action="./submit.html">
    <h2>||SIGN UP</h2>
    <h3>Fill the below details in order to create an account</h3>
    <center><p style="color:black"><b>First Name:</b>&MediumSpace;&MediumSpace;<input type="text" placeholder="Enter your first name" required></p>
    <p style="color:black"><b>Last Name:</b>&MediumSpace;&MediumSpace;<input type="text" placeholder="Enter your last name" required></p>
    <label for="gender"><b>Gender</b></label>
    <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>
    <p style="color:black"><b>E mail:</b>&MediumSpace;&MediumSpace;<input type="email"placeholder="Enter your E mail" required></p>
    <p style="color:black"><b>Phone Number:</b>&MediumSpace;&MediumSpace;<input type="number"placeholder="Enter your phone number" required></p>
    <p style="color:black"><b>Date of Birth:</b>&MediumSpace;&MediumSpace;<input type="date" required></p>
    <p style="color:black"><b>Password:</b>&MediumSpace;&MediumSpace;<input type="password" placeholder="Enter your password" required></p>
    <p style="color:black"><b>Confirm Password:</b>&MediumSpace;&MediumSpace;<input type="password" placeholder="repeat the same password" required></p>
    <p style="color:black"><input type="submit" value="Create account"></p>
    </center>
    </form>
